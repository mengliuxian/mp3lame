plugins {
  id 'com.android.library'
  id 'maven-publish'
}

android {
  namespace 'com.mxm.libmp3lame'
  compileSdk 34

  defaultConfig {
    minSdk 21

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  publishing {
    singleVariant("release")
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

afterEvaluate {

  // é’ˆå¯¹æ¯ä¸ªæ„å»ºå˜ä½“
  android.libraryVariants.configureEach { variant ->
    variant.packageLibraryProvider.configure {
      into("META-INF") {
        from("$rootDir/LICENSE")
      }
    }
  }

  publishing {
    publications {
      release(MavenPublication) {
        from components.release
        groupId = 'com.github.mengliuxian'   // GitHub ç”¨æˆ·å
        artifactId = 'libmp3lame'            // åº“å
        version = '1.0.2'                    // å’Œ tag å¯¹åº”

        pom {
          licenses {
            license {
              name = 'MIT License'
              url = 'https://opensource.org/licenses/MIT'
              distribution = 'repo'
            }
          }
        }

        // ğŸš« åˆ é™¤è‡ªåŠ¨ç”Ÿæˆçš„ dependencies èŠ‚ç‚¹
        pom.withXml {
          def root = asNode()
          def depsNode = root.get('dependencies')
          if (depsNode) {
            root.remove(depsNode)
          }
        }
      }
    }
  }
}

