plugins {
  id 'com.android.library'
  id 'maven-publish'
}

android {
  namespace 'com.mxm.libmp3lame'
  compileSdk 34

  defaultConfig {
    minSdk 21

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  // âœ… æ‰“åŒ… LICENSE æ–‡ä»¶è¿› AAR çš„ META-INF
  sourceSets {
    main {
      resources {
        srcDirs += [rootProject.rootDir]  // æŒ‡å‘æ ¹ç›®å½•
        includes += ['LICENSE'] // åªåŒ…å« LICENSE æ–‡ä»¶
      }
    }
  }

  // âœ… ç¡®ä¿ LICENSE æ–‡ä»¶ä¸ä¼šè¢«æ’é™¤
  packaging {
    resources {
      pickFirsts += ['META-INF/LICENSE']
    }
  }

  publishing {
    singleVariant("release")
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

afterEvaluate {
  publishing {
    publications {
      release(MavenPublication) {
        from components.release
        groupId = 'com.github.mengliuxian'   // GitHub ç”¨æˆ·å
        artifactId = 'libmp3lame'            // åº“å
        version = '1.0.1'                    // å’Œ tag å¯¹åº”

        pom {
          licenses {
            license {
              name = 'MIT License'
              url = 'https://opensource.org/licenses/MIT'
              distribution = 'repo'
            }
          }
        }

        // ğŸš« åˆ é™¤è‡ªåŠ¨ç”Ÿæˆçš„ dependencies èŠ‚ç‚¹
        pom.withXml {
          def root = asNode()
          def depsNode = root.get('dependencies')
          if (depsNode) {
            root.remove(depsNode)
          }
        }
      }
    }
  }
}

