plugins {
  id 'com.android.library'
  id 'maven-publish'
}

android {
  namespace 'com.mxm.libmp3lame'
  compileSdk 34

  defaultConfig {
    minSdk 21

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    consumerProguardFiles "consumer-rules.pro"
  }

  // ✅ 打包 LICENSE 文件进 AAR 的 META-INF
  sourceSets {
    main {
      resources {
        srcDirs += [rootProject.rootDir]  // 指向根目录
        includes += ['LICENSE'] // 只包含 LICENSE 文件
      }
    }
  }

  // ✅ 确保 LICENSE 文件不会被排除
  packaging {
    resources {
      pickFirsts += ['META-INF/LICENSE']
    }
  }

  publishing {
    singleVariant("release")
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
}

afterEvaluate {
  publishing {
    publications {
      release(MavenPublication) {
        from components.release
        groupId = 'com.github.mengliuxian'   // GitHub 用户名
        artifactId = 'libmp3lame'            // 库名
        version = '1.0.1'                    // 和 tag 对应

        pom {
          licenses {
            license {
              name = 'MIT License'
              url = 'https://opensource.org/licenses/MIT'
              distribution = 'repo'
            }
          }
        }

        // 🚫 删除自动生成的 dependencies 节点
        pom.withXml {
          def root = asNode()
          def depsNode = root.get('dependencies')
          if (depsNode) {
            root.remove(depsNode)
          }
        }
      }
    }
  }
}

dependencies {
}